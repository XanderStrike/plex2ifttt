name: Test and Tag
on: [push]
jobs:
  routecontroller_tests:
    name: Route Controller Tests
    runs-on: ubuntu-latest
    container:
      image: gcr.io/cf-networking-images/cfroutesync-integration-test-env
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Check out code
      uses: actions/checkout@v1
    - name: Run tests
      run: ginkgo -r .
